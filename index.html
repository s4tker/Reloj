<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <div class="toggle-circle"></div>
    </div>
    <div class="content-wrapper">
        <h1 class="timer-title">TEMPORIZADOR</h1>
        <p class="timer-description">Inicia y controla tu cuenta regresiva.</p>
        <div class="timer-container">
            <div id="time">00:00:00</div>
            <div class="controls">
                <button id="startButton">Iniciar</button>
                <button id="pauseButton">Pausar</button>
                <button id="resetButton">Reiniciar</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://www.instagram.com/s4tker" target="_blank">Instagram</a> | Gmail: <a href="mailto:s4tker@gmail.com"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
